<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Resize</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="draggable-input-container">
    <input type="text" id="draggable-input" placeholder="Drag me, Rotate me, Resize me!">
  </div>
  
  <div id="image-container">
    <img src="https://via.placeholder.com/200" alt="Placeholder Image" id="draggable-image">
  </div>

  <!-- Controls -->
  <div id="controls">
    <!-- Input Field Controls -->
    <h3>Input Field Controls</h3>
    <label for="input-resize-slider">Resize Input Field:</label>
    <input type="range" id="input-resize-slider" min="100" max="400" value="200" step="10">
    <span id="input-size-display">Width: 200px</span>
    
    <!-- Image Controls -->
    <h3>Image Controls</h3>
    <label for="image-width">Width (px):</label>
    <input type="number" id="image-width" value="200" min="100" step="10">
    <label for="image-height">Height (px):</label>
    <input type="number" id="image-height" value="200" min="100" step="10">
    <button id="resize-image-btn">Resize Image</button>

    <!-- Image Upload -->
    <h3>Upload an Image</h3>
    <input type="file" id="image-upload" accept="image/*">
  </div>

  <script src="script.js"></script>
</body>
</html>
